schemaVersion = 11
[speech]
	synth = espeak
	symbolLevel = 300
	outputDevice = "Headphones (SteelSeries Arctis "
	autoLanguageSwitching = True
	autoDialectSwitching = False
	trustVoiceLanguage = True
	includeCLDR = True
	delayedCharacterDescriptions = False
	[[RHVoice]]
		voice = Lyubov
		beepForCapitals = True
		rateBoost = True
		volume = 50
		rate = 100
		pitch = 50
		capPitchChange = 30
		sayCapForCapitals = False
		useSpellingFunctionality = True
	[[espeak]]
		rateBoost = True
		rate = 45
[keyboard]
	speakTypedWords = True
	speakTypedCharacters = False
[documentFormatting]
	reportLineIndentation = 3
[audio]
	audioDuckingMode = 0
[vision]
	[[screenCurtain]]
		warnOnLoad = False
		playToggleSounds = True
		enabled = True
	[[NVDAHighlighter]]
		highlightFocus = False
		highlightNavigator = False
		highlightBrowseMode = False
[presentation]
	reportObjectDescriptions = True
[phoneticpunctuation]
	enabled = False
[mouse]
	enableMouseTracking = True
[NVDAExtensionGlobalPlugin]
	[[SynthSettingsRing]]
		[[[lastSelectedSettings]]]
			RHVoice = rateBoost
			espeak = rate
